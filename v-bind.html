<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: pink;
        }
        
        .line {
            font-size: 50px;
        }
    </style>
</head>

<body>

    <div id="app">
        <h3>{{message}}</h3>
        <!-- v-bind的基本使用 -->
        <img v-bind:src="imageURL" alt="">
        <a v-bind:href="aHref">百度一下</a>
        <h3 v-bind:class="active">{{message}}</h3>

        <!-- v-bind动态绑定class(对象语法) -->
        <h3 v-bind:class="{active:isActive,line:isLine}">{{message}}</h3>
        <h3 :class="getClasses()">{{message}}</h3>
        <button v-on:click="btnClick">更换样式</button>
    </div>
    <script src="./../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "Hello world!",
                imageURL: "https://i1.hdslb.com/bfs/archive/c2812df19a6e708ddd2c59c20c3af09082ffefaa.jpg@336w_190h.webp",
                aHref: "http://www.baidu.com",
                isActive: true,
                isLine: true
            },
            methods: {
                btnClick: function() {
                    this.isActive = !this.isActive
                    this.isLine = !this.isLine
                },
                getClasses: function() {
                    return {
                        active: this.isActive,
                        line: this.isLine
                    }
                }
            }
        })
    </script>


    <div id="app2">
        <!-- v-bind动态绑定class(数组语法) -->
        <h3 :class="['active','line']" class="title">{{message}}</h3>
        <h3 :class="[active,line]" class="title">{{message}}</h3>
        <h3 :class="getClasses()" class="title">{{message}}</h3>
    </div>
    <script>
        const app2 = new Vue({
            el: "#app2",
            data: {
                message: "Hello World!",
                active: "aaa",
                line: "bbb"
            },
            methods: {
                getClasses: function() {
                    return [this.active, this.line]
                }
            }
        })
    </script>
</body>

</html>
