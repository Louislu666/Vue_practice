<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h3 :style="{fontSize: '50px'}">{{message}}</h3>
        <h3 :style="{fontSize: fontsize + 'px',color: fontcolor}">{{message}}</h3>
        <h3 :style="getStyles()">{{message}}</h3>
    </div>
    <script src="./../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "啦啦啦",
                fontsize: "100",
                fontcolor: "pink"
            },
            methods: {
                getStyles: function() {
                    return {
                        fontSize: this.fontsize + 'px',
                        color: this.fontcolor
                    }
                }
            }
        })
    </script>
</body>

</html>
