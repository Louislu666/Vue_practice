    <div id="book">
        <h3>--------------------------------------------------</h3>
        <h3>总价格:{{books[0].price + books[1].price + books[2].price + books[3].price}}</h3>
        <h3>总价格:{{totalPrice}}</h3>

    </div>
    <script src="./../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#book",
            data: {
                books: [{
                    id: 001,
                    name: "新华字典",
                    price: 56
                }, {
                    id: 002,
                    name: "英汉词典",
                    price: 48
                }, {
                    id: 003,
                    name: "歇后语大全",
                    price: 25
                }, {
                    id: 004,
                    name: "十万个为什么",
                    price: 18
                }]
            },
            methods: {},
            computed: {
                totalPrice: function() {
                    let result = 0
                    for (let i = 0; i < this.books.length; i++) {
                        result += this.books[i].price
                    }
                    return result
                }
            }
        })
    </script>
